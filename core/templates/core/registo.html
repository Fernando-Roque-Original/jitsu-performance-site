<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registo de {{ tipo_registo }}</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; color: white; background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.pexels.com/photos/6624423/pexels-photo-6624423.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); background-size: cover; background-position: center; background-attachment: fixed; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .form-box { background-color: rgba(20, 20, 20, 0.8); padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 400px; text-align: center; }
        .form-box h2 { margin-bottom: 30px; font-size: 2em; }
        .form-box form p { text-align: left; }
        .form-box input { width: 95%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; background-color: #333; color: white; }
        .form-box button { width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: white; font-size: 1.2em; cursor: pointer; transition: background-color 0.3s; }
        .form-box button:hover { background-color: #0056b3; }
        .form-box a { color: #00aaff; }
        .form-box .helptext { font-size: 0.8em; color: #ccc; display: block; margin-top: -10px; margin-bottom: 10px; text-align: left; }
        .form-box ul { list-style-type: none; padding: 0; text-align: left; font-size: 0.8em; color: #ccc; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Criar Conta de {{ tipo_registo }}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registar</button>
        </form>
        <br>
        <p><a href="{% url 'homepage' %}">JÃ¡ tem conta? Voltar ao Login</a></p>
    </div>
</body>
</html>
